<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <!--
      Mensagem de erro (LOCAL do component)

      errorMessage é propriedade local do LoginComponent
      Apenas esta página exibe seus próprios erros de validação
      Cada feature gerencia seus próprios estados
    -->
    @if (errorMessage) {
      <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Usuário
        </label>
        <!--
          [disabled] usa isLoading LOCAL

          Desabilita inputs enquanto processa para evitar:
          - Múltiplas submissões
          - Edição durante processamento
        -->
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          [disabled]="isLoading"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100"
          placeholder="admin"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Senha
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="isLoading"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100"
          placeholder="••••••••"
        />
      </div>

      <!--
        Botão com estado de loading

        isLoading = true:
        - Desabilita botão (previne múltiplos cliques)
        - Muda texto para "Entrando..." (feedback visual)
        - Muda cor para cinza (disabled:bg-blue-400)
      -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:bg-blue-400 disabled:cursor-not-allowed"
      >
        @if (isLoading) {
          <span>Entrando...</span>
        } @else {
          <span>Entrar</span>
        }
      </button>
    </form>
  </div>
</div>
